<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML &amp; CSS: Box-modellen</title>
</head>
<body>
    <h1>HTML &amp; CSS: Box-modellen</h1>

    <div style="background-color: lightcoral">
        <p>
            Detta är en box!
        </p>
    </div>
    <br>
    <div style="
        background-color: lightsalmon;
        padding: 50px;
        /*
        margin-left: 25px;
        margin-right: 25px;
        */
        margin: 0px 25px 0px 25px;
        border: 5px solid lightseagreen;
        border-radius: 10px;
    ">
        <p>Detta är en annan box!</p>
    </div>

    <br><hr><br>

    <h2>Display: inline-block</h2>

    <div style="
        background-color: lightblue;
        width: 600px;
        height: 350px;
    ">

        <div style="
            background-color: lightseagreen;
            width: 150px;
            display: inline-block;
            height: 100%;
        ">
            &nbsp;
        </div>
        
        
        <div style="
            background-color: lightsalmon;
            width: 400px;
            display: inline-block;
            height: 50%;
        ">
            &nbsp;
        </div>
    </div>

    <br><hr><br>

    <h2>float</h2>

    <div style="
        background-color: black;
        width: 800px;
        height: 220px;
    ">

        <div style="
            background-color: lightseagreen;
            width: 30%;
            float: left;
            height: 200px;
            padding: 10px;
            box-sizing: border-box;
        ">
            Vänster box
        </div>

        <div style="
            background-color: lightsalmon;
            width: 70%;
            height: 200px;
            float: right;
            padding: 10px;
            box-sizing: border-box;
        ">
            Höger box
        </div>
        &nbsp;
    </div>
    
</body>
</html>
